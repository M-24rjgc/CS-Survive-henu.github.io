# Deploy VitePress site to GitHub Pages
name: Deploy VitePress site to Pages

on:
  # è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ° main åˆ†æ”¯
  push:
    branches: [main]
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# è®¾ç½®æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# å¹¶å‘æ§åˆ¶
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # æ„å»ºä½œä¸š
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # éœ€è¦å®Œæ•´å†å²è®°å½•ç”¨äº lastUpdated

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies with fallback
        run: |
          echo "ğŸ”§ Installing dependencies..."
          
          # æ–¹æ³•1ï¼šå°è¯• npm ciï¼ˆæœ€å¿«æœ€å¯é ï¼‰
          if [ -f package-lock.json ]; then
            echo "ğŸ“¦ Trying npm ci..."
            if npm ci --prefer-offline --no-audit; then
              echo "âœ… npm ci succeeded"
            else
              echo "âŒ npm ci failed, trying alternative methods..."
              rm -rf node_modules package-lock.json
              
              # æ–¹æ³•2ï¼šnpm install ä¸ä½¿ç”¨å¯é€‰ä¾èµ–
              echo "ğŸ“¦ Trying npm install without optional dependencies..."
              if npm install --no-optional --prefer-offline; then
                echo "âœ… npm install (no-optional) succeeded"
              else
                echo "âŒ npm install (no-optional) failed, trying full install..."
                
                # æ–¹æ³•3ï¼šå®Œæ•´å®‰è£…
                echo "ğŸ“¦ Trying full npm install..."
                npm cache clean --force
                npm install --force
                echo "âœ… npm install (force) completed"
              fi
            fi
          else
            echo "ğŸ“¦ No package-lock.json found, running npm install..."
            npm install --prefer-offline
          fi
          
          echo "ğŸ“‹ Installed packages:"
          npm list --depth=0

      - name: Build with VitePress
        run: |
          echo "ğŸ—ï¸ Building VitePress site..."
          npm run build
          
          echo "ğŸ“ Build output:"
          ls -la docs/.vitepress/dist/
          
          # åˆ›å»º .nojekyll æ–‡ä»¶ä»¥ç¦ç”¨ Jekyll å¤„ç†
          touch docs/.vitepress/dist/.nojekyll
          echo "âœ… Created .nojekyll file"
          
          # å¤åˆ¶ favicon åˆ°æ ¹ç›®å½•
          if [ -f "favicon.ico" ]; then
            cp favicon.ico docs/.vitepress/dist/
            echo "âœ… Copied favicon.ico"
          fi
          
          # ç¡®ä¿èµ„æºæ–‡ä»¶æ­£ç¡®å¤åˆ¶
          if [ -d "docs/public" ]; then
            cp -r docs/public/* docs/.vitepress/dist/
            echo "âœ… Copied public assets"
          fi
          
          echo "ğŸ‰ Build completed successfully!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # éƒ¨ç½²ä½œä¸š
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
